<div class="question-description">
    <p></p><p>Given an array of strings, group anagrams together.
</p>

    <p>For example, given: <code>["eat", "tea", "tan", "ate", "nat", "bat"]</code>, <br>
        Return:
    </p><pre>[
  ["ate", "eat","tea"],
  ["nat","tan"],
  ["bat"]
]</pre><p></p>

    <p><b>Note:</b> All inputs will be in lower-case.</p><p></p>
</div>
