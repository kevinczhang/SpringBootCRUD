<div class="question-description">
    <p></p><p>
    Given a set of <b>distinct</b> integers, <i>nums</i>, return all possible subsets.
</p>
    <p><b>Note:</b> The solution set must not contain duplicate subsets.
    </p>
    <p>
        For example,<br>
        If <b><i>nums</i></b> = <code>[1,2,3]</code>, a solution is:
    </p>

    <pre>[
  [3],
  [1],
  [2],
  [1,2,3],
  [1,3],
  [2,3],
  [1,2],
  []
]
</pre><p></p>
</div>
