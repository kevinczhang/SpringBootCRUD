<div class="question-description">
    <p></p>
    <p>
        Given an array containing <i>n</i> distinct numbers taken from <code>0, 1, 2, ..., n</code>, find the one that is
        missing from the array.
    </p>

    <p>For example,<br> Given <i>nums</i> = <code>[0, 1, 3]</code> return <code>2</code>.
    </p>

    <p>
        <b>Note</b>:<br> Your algorithm should run in linear runtime complexity. Could you implement it using only constant
        extra space complexity?
    </p>

</div>
