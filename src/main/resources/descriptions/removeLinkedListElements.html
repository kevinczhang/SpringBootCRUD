<div class="question-description">
    <p></p><p>Remove all elements from a linked list of integers that have value <b><i>val</i></b>.</p>
    <p>
        <b>Example</b><br>
        <i><b>Given:</b></i> 1 --&gt; 2 --&gt; 6 --&gt; 3 --&gt; 4 --&gt; 5 --&gt; 6,  <b><i>val</i></b> = 6<br>
        <i><b>Return:</b></i> 1 --&gt; 2 --&gt; 3 --&gt; 4 --&gt; 5
    </p>
</div>
