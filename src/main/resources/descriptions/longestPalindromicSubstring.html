<div class="question-content">
    <p></p><p>Given a string <b>s</b>, find the longest palindromic substring in <b>s</b>. You may assume that the maximum length of <b>s</b> is 1000.</p>

    <p><b>Example:</b>
    </p><pre><b>Input:</b> "babad"

<b>Output:</b> "bab"

<b>Note:</b> "aba" is also a valid answer.
</pre>
    <p></p>

    <p><b>Example:</b>
    </p><pre><b>Input:</b> "cbbd"

<b>Output:</b> "bb"
</pre>

</div>
